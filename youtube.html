<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube - Home</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .container {
            padding: 20px;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
        }

        .video-list a {
            text-decoration: none;
            color: #007BFF;
            margin: 10px;
        }

        .video-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/upload">Upload a Video</a>  <!-- Make sure this links to the upload page -->
    </div>

    <div class="container">
        <h1>Welcome to MyTube</h1>
        <h2>Available Videos</h2>
        <div class="video-list">
            {% if videos %}
                <ul>
                    {% for video in videos %}
                        <li>
                            <a href="{{ url_for('watch', filename=video) }}">{{ video }}</a>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No videos uploaded yet. Please upload a video.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
